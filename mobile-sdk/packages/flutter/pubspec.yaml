name: body_measurement_sdk
description: Flutter SDK for Body Measurement API - AI-powered size recommendations
version: 1.0.0
homepage: https://github.com/your-org/body-measurement-sdk

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  image_picker: ^1.0.0
  path: ^1.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.bodymeasurement.sdk
        pluginClass: BodyMeasurementSdkPlugin
      ios:
        pluginClass: BodyMeasurementSdkPlugin
